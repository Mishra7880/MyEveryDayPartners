<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h1 class="text-center  text-danger">Login</h1>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label mb-2"> Email</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter email address"
                            />
                        </div>

                        <div class="form-group mb-2">
                            <label class="control-label mb-2"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                           
                        </div>
                          <span > 
                                <a th:href="@{/register}" class="mt-2 mb-2">Forget Password</a>
                            </span>
                        <div class="form-group mb-2 mt-2">
                            <button type="submit" class="btn btn-primary w-100 mb-2" >Login</button><br>
                            <span class="mt-2"> Don't have an account
                                <a th:href="@{/register}">Register</a>
                            </span><br>
                            
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
